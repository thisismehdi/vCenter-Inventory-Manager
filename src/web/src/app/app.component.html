
<div *ngIf="!isLoginPage()">
  <div id="main-wrapper">


    <div class="nav-header" >
      <a href="#" class="brand-logo"  routerLink="/" >

        <img class="brand-title" src="assets/img/ilem.png" width="100%" alt="" />
      </a>
      <div class="nav-control">
        <div class="hamburger">
          <span class="line"></span><span class="line"></span><span class="line"></span>

        </div>
      </div>
    </div>

    <div class="header" >
      <div class="header-content" >
        <nav class="navbar navbar-expand" >
          <ul id="ul-menu"class="navbar-nav header-right">
            <li id="search-bar" class="nav-item" >
              <div id="input-button" class="input-group search-area d-lg-inline-flex " >
                <div class="input-group-append">
                  <span class="input-group-text"><a href="javascript:void(0)"><img src="assets/img/search.png" width="25"></a></span>
                </div>
                <input type="text" class="form-control" placeholder="{{pageTitle}}" (input)="onSearchInputChange($event)">
              </div>
            </li>

            <li id="profile-notification" class="nav-item dropdown notification_dropdown" >
              <a  class="notification" href="javascript:void(0)" role="button" data-bs-toggle="dropdown">
                <img alt="image" width="35" src="assets/img/bell.png">
              </a>
              <a id="profile-photo"  href="javascript:void(0);" role="button" data-bs-toggle="dropdown">
                <img src="assets/img/person.png" width="35" alt=""/>
                <div class="dropdown-content">
                  <div class="inline-display">
                    <div class="profile-pro"><img alt="image" width="35" src="assets/img/user.png"> Profil</div>

                    <div class="profile-info">
                      <div class="personnal-info">
                        <img alt="image" width="80" height="66" src="assets/img/user.png" style="border-radius: 5px;">
                        <div class="info-perso">
                          <p class="profile-name">Mehdi FILALI</p>
                          <p class="profile-email">Mehdi.Filali@ilemgroup.com</p>
                        </div>
                      </div>
                      <div class="info-pro">
                        <p class="info-pro-text"><b class="info-pro-text-title">Business unit:</b> MA-DEV Développement</p>
                        <p class="info-pro-text"><strong class="info-pro-text-title">Service: </strong>MA-DEV/TMA Tierce maintenace applicative</p>
                        <p class="info-pro-text"><strong class="info-pro-text-title">Responsable:</strong> OULEDMOUSSA Radouane</p>
                      </div>
                    </div>
                    <button class="deconnexion-button" (click)="diconnexion()">
                      <img alt="image" width="28" src="assets/img/deconnexion.png" style="margin-left: 15px">
                      <p class="deconnexion-text">Déconnexion</p></button>
                    <div></div>
                  </div>
                </div>
              </a>

            </li>

          </ul>
        </nav>

      </div>
    </div>

    <div class="deznav">
      <div class="deznav-scroll">
        <ul class="metismenu" id="menu">
          <li class="li-menu" ><a routerLink="/" (click)="changeStyle('button1')" [ngClass]="{'clicked': clickedElement === 'button1'}">
            <img  alt="image" width="40" src="assets/img/inventaire.png">
            <span  class="nav-text">Inventaire</span>
          </a>

          </li>
          <li class="li-menu"><a  routerLink="/conf-client" (click)="changeStyle('button2')" [ngClass]="{'clicked': clickedElement === 'button2'}">

            <img alt="image" width="35" src="assets/img/configuration.png">
            <span class="nav-text">Configuration client</span>
          </a>
          </li>
          <li class="li-menu" ><a routerLink="/Historique-logs" (click)="changeStyle('button3')" [ngClass]="{'clicked': clickedElement === 'button3'}">
            <img  alt="image" width="40" src="assets/img/historique-logs.png">
            <span  class="nav-text">Historique des logs</span>
          </a>

          </li>
        </ul>
      </div>
    </div>

    <div class="content-body">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isLoginPage()">
  <router-outlet></router-outlet>
</div>
