<h2 class="inventaire">Inventaire</h2>
<div class="button-ctr">
  <button class="btn1" [(ngModel)]="client_id" [routerLink]="['/total', client_id]">Global</button>
  <div class="filter-cancel">
    <mat-form-field appearance="outline" class="hidden-input-field">
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate [(ngModel)]="startDate">
        <input matEndDate [(ngModel)]="endDate">
      </mat-date-range-input>
      <mat-date-range-picker #picker (closed)="onDateRangeSelected()">
        <mat-date-range-picker-actions>
          <button mat-button matDatepickerCancel (click)="clearDateRange()">Vider</button>
          <button mat-button matDatepickerApply>Appliquer</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>

    <button class="btn2" (click)="picker.open()">
      <div class="image-container">
        {{selectedDateRange ? selectedDateRange : 'Définir la période'}}
      </div>
    </button>

    <button class="btn3">
      <img class="img-inventaire" alt="image" width="40" height="33.64" src="assets/img/extraire.png" style="margin-top:6%;margin-left: 4%">
      <p class="export-text" (click)="exportExcel()">Exporter l'inventaire</p>
    </button>
  </div>
</div>

<div class="card card-bd" *ngFor="let role of filteredRoles">
  <button class="card-body box-style" [routerLink]="['/detail', role.id]" style="width: 100%;height: 100%;border: 0px solid black;">
    <div class="media align-items-center">
      <div class="media-body me-3">
        <h2 id="nom-role" class="count num-text text-black font-w300">{{role.nom}}</h2>
        <img class="next-img" alt="image" width="30" src="assets/img/next.png">
      </div>
    </div>
  </button>
</div>
